<div class="content-wrapper">
  <section class="content-header">

    <h1>

      Administrar productos

    </h1>

    <ol class="breadcrumb">

      <li><a [routerLink]="['/']"> Inicio </a></li>

      <li class="active"> - Administrar productos</li>

    </ol>

  </section>
  <section class="content">
    <div class="box-header with-border">

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModalCenter">
        Nuevo producto
      </button>


    </div>

    <br />

    <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead>

            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Categoria</th>
              <th>Codigo</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; index as j">
              <td>{{j+1}}</td>
              <td>{{product.name}}</td>
              <td>{{product.categoryId}}</td>
              <td>{{product.code}}</td>
              <td>{{product.salePrice|currency}}</td>
              <td>{{product.stock}}</td>
              <td><button class="btn btn-success" (click)="onTargetEdit(state)">Editar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>

<!--MODAL-->
<app-product-modal></app-product-modal>
