
<div class="content-wrapper">

  <section class="content-header">

    <h1>

      Crear estados

    </h1>

    <ol class="breadcrumb">

      <li><a [routerLink]="['/']"> Inicio </a></li>

      <li class="active"> - Crear estados</li>

    </ol>

  </section>

  <section class="content">

    <div class="box">

      <div class="box-header with-border">

        <a class="btn btn-primary" [routerLink]="['/states']">Listar estados</a>

      </div>
      <br>
      <div class="box-body">

        <form class="forms-sample" [formGroup]="customerForm" (ngSubmit)="saveStates(customerForm.value)" novalidate>
          <div class="row">
            <div class="col-lg-6">

              <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="name" class="form-control"  formControlName="name" id="name" placeholder="Nombre"/>
                
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success pull-right" [disabled]="customerForm.invalid">Guardar</button>
        </form>

      </div>

    </div>

  </section>

</div>
