<div class="content-wrapper">
  <section class="content-header">

    <h1>

      Lista de clientes

    </h1>

    <ol class="breadcrumb">

      <li><a [routerLink]="['/']"> Inicio </a></li>

      <li class="active"> - Clientes</li>

    </ol>

  </section>
  <section class="content">
    <div class="box-header with-border">

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Nuevo cliente
      </button>


    </div>

    <br />

    <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead>

            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Ident.</th>
              <th>Direccion</th>
              <th>Telefono</th>
              <th>Email</th>
              <th>Estado</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients; index as j">
              <td>{{j+1}}</td>
              <td>{{client.name}}</td>
              <td>{{client.surnames}}</td>
              <td>{{client.identification}}</td>
              <td>{{client.address}}</td>
              <td>{{client.phone}}</td>
              <td>{{client.email}}</td>
              <td>{{client.stateId == 1 ? 'Activo':'Inactivo'}}</td>
              <td><button class="btn btn-success" (click)="onTargetEdit(state)">Editar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>

<!--MODAL-->
<app-client-modal></app-client-modal>
