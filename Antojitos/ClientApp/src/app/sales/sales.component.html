<div class="content-wrapper">
  <section class="content-header">

    <h1>

      Lista de ventas

    </h1>

    <ol class="breadcrumb">

      <li><a [routerLink]="['/']"> Inicio </a></li>

      <li class="active"> - Ventas</li>

    </ol>

  </section>
  <section class="content">
    <div class="box-header with-border">

      <!-- Button trigger modal -->
      <a class="btn btn-primary" [routerLink]="['/createSale']">
        Crear venta
      </a>


    </div>

    <br />

    <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead>

            <tr>
              <th>#</th>
              <th>Codigo</th>
              <th>Cliente</th>
              <th>Vendedor</th>
              <th>Metodo-pago</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sales of lstSales; index as j">
              <td>{{j+1}}</td>
              <td>{{sales.code}}</td>
              <td>{{sales.clientName}}</td>
              <td>{{sales.UserName}}</td>
              <td>{{sales.paymentName}}</td>
              <td>{{sales.total}}</td>
              <td><button class="btn btn-success" (click)="onTargetEdit(state)">PDF</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
