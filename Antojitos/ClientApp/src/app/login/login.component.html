

<div class="login-box">


  <div class="login-box-body">

    <p class="login-box-msg">Ingresar al sistema</p>

    <form #formLogin (ngSubmit)="onLogin()">

      <div class="form-group has-feedback">

        <input type="text" class="form-control" placeholder="Usuario" id="login" name="login" [(ngModel)]="user.login" required>
        <span class="fa fa-user"></span>

      </div>

      <div class="form-group has-feedback">

        <input type="password" class="form-control" placeholder="ContraseÃ±a" id="password" name="password" [(ngModel)]="user.password" required>
        <span class="fa fa-lock"></span>

      </div>

      <div class="form-group">


        <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>



      </div>

    </form>

  </div>

</div>
