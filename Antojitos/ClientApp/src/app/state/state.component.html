<div class="content-wrapper">
  <section class="content-header">

    <h1>

      Administrar estados

    </h1>

    <ol class="breadcrumb">

      <li><a [routerLink]="['/']"> Inicio </a></li>

      <li class="active"> - Administrar estados</li>

    </ol>

  </section>
  <section class="content">
    <div class="box-header with-border">

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Nuevo estado
      </button>


    </div>

    <br />

    <div class="row">
      <div class="col">
        <table class="table table-hover">
          <thead>

            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let state of states; index as j">
              <td>{{j+1}}</td>
              <td>{{state.name}}</td>
              <td><button class="btn btn-success" (click)="onTargetEdit(state)">Editar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>

<!--MODAL-->
<app-modal></app-modal>
