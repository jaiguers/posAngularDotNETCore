<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-user" #formClient="ngForm" (ngSubmit)="onSaveClient(formClient)">
          <input type="hidden" id="id" name="id" class="form-control" [(ngModel)]="this.clService.selectedClient.Id">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="">Nombre</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" [(ngModel)]="this.clService.selectedClient.Name">
            </div>
            <div class="form-group col-md-6">
              <label for="surnames">Apellidos</label>
              <input type="text" id="surnames" name="surnames" class="form-control" placeholder="Apellidos" [(ngModel)]="this.clService.selectedClient.Surnames">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="identification">Cedula</label>
              <input type="text" id="identification" name="identification" class="form-control" placeholder="Cedula" [(ngModel)]="this.clService.selectedClient.Identificarion">
            </div>
            <div class="form-group col-md-6">
              <label for="address">Direccion</label>
              <input type="text" id="address" name="address" class="form-control" placeholder="Direccion" [(ngModel)]="this.clService.selectedClient.Address">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">Telefono</label>
              <input type="text" id="phone" name="phone" class="form-control" placeholder="Telefono" [(ngModel)]="this.clService.selectedClient.Phone">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="email" [(ngModel)]="this.clService.selectedClient.Email">
            </div>
          </div>

          <div class="form-group">
            <label for="stateId">Estado</label>
            <select name="stateId" id="stateId" class="form-control" [(ngModel)]="this.clService.selectedClient.StateId">
              <option *ngFor="let states of lstStates" value="{{states.id}}">{{states.name}}</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary float-right">Guardar</button>
        </form>
      </div>

    </div>
  </div>
</div>
